{% extends "base.html" %}

{% block title %}Projects{% endblock title %}
{% block content %}
<a href="{% url 'add-project' %}" class="card-link">Add Project</a>
{% for project in object_list %}
<div class="card project">
    <div class="card-block">
	<h4 class="card-title"><a href="{% url 'project_detail' pk=project.id %}">{{ project.name }}</a></h4>
	<p class="card-text">{{ project.description }}</p>
	<a href="{% url 'project_update' pk=project.id %}" class="card-link">edit</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
